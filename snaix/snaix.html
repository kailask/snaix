<html>

<head>
	<title>Snaix</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body class="mainmenu">
	<div id="canvas">
		<div id="head">
		</div>
		<img src="assets/paused.png" id="pause" />
	</div>

	<div id="scorecard">
		<p id="score">0000000</p>

		<div id="restartCard">
			<p>Try again</p>
		</div>

		<div id="mainmenulink">
			<p>
				Main Menu
			</p>
		</div>
	</div>

	<div id="mainmenu">

		<div id="startGame">
			<p>Play</p>
		</div>

		<div>
			<p id="difficulty">Tricky</p>
		</div>

		<div id="options">
			<div id="optionsLink">
				<p>Options</p>
			</div>
			<div id="optionsMenu">
				<p id="pickupsToggle">Pickups: On</p>
				<p id="musicToggle">Music: On</p>
				<p id="soundToggle">SFX: On</p>
				<p id="optionsBack">Back</p>
			</div>
		</div>

		<div id="controls">
			<div id="controlsLink">
				<p>How To Play</p>
			</div>
			<div id="controlsMenu">
				<p>Control the snake with WASD.</p>
				<p>The second player uses the arrow keys.</p>
				<p>Pause the game with space.</p>
				<p>Pickups are different colors and affect both players.</p></br>
				<p id="controlsBack">Back</p>
			</div>
		</div>


	</div>
</body>
<script type="text/javascript" src="page-script.js">
</script>

</html>
